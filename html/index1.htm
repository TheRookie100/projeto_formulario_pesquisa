<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="0" max="120">
    </div>
    <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role">
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="recommend" value="definitely" required> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe"> Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="no"> Not sure
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="feature" name="feature">
        <option value="challenges">Challenges</option>
        <option value="front-end-projects">Front-end Projects</option>
        <option value="back-end-projects">Back-end Projects</option>
        <option value="data-visualization">Data Visualization</option>
        <option value="open-source-community">Open Source Community</option>
        <option value="gitter-help-rooms">Gitter Help Rooms</option>
        <option value="videos">Videos</option>
        <option value="city-meetups">City Meetups</option>
        <option value="wiki">Wiki</option>
        <option value="forum">Forum</option>
        <option value="additional-courses">Additional Courses</option>
      </select>
    </div>
    <div class="form-group">
      <label for="improvements">What would you like to see improved? (Check all that apply)</label>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improvements" value="challenges"> Challenges
        </label>
        <label>
          <input type="checkbox" name="improvements" value="open-source-community"> Open Source Community
        </label>
        <label>
          <input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter Help Rooms
        </label>
        <label>
          <input type="checkbox" name="improvements" value="videos"> Videos
        </label>
        <label>
          <input type="checkbox" name="improvements" value="city-meetups"> City Meetups
        </label>
        <label>
          <input type="checkbox" name="improvements" value="wiki"> Wiki
        </label>
        <label>
          <input type="checkbox" name="improvements" value="forum"> Forum
        </label>
        <label>
          <input type="checkbox" name="improvements" value="additional-courses"> Additional Courses
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
  <p id="description">This is a survey form for freeCodeCamp.</p>
</body>
</html>
